<body>

    <div class="form-box">

        <div class="contact-box">
            <div class="left"> </div>
            <form action="" class="right">
                <h2>Contact Us</h2>
                <input type="text" class="field" placeholder="Ender Your Name">
                <input type="number" class="field" placeholder="Enter Your Number">
                <input type="email" class="field" placeholder="Enter Your Email">

                <button class="form-btn">Send</button>

            </form>

        </div>
    </div>
